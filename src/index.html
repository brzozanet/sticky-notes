<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Sticky Notes</title>
</head>
<body>
    <h1 class="text-2xl tracking-widest">Sticky Notes</h1>    
    <div class="sticky-wrapper w-11/12 border-4 border-orange-400 mx-auto mt-16 bg-amber-200">
        <input id="sticky-add" placeholder="Napisz notatkę" class="border-2 border-solid border-black mt-4 ml-4 px-4 py-2"></input>
        <button id="sticky-del" class="border-2 border-solid border-black mt-4 ml-4 px-4 py-2">Usuń wszystkie notatki</button>
        <div id="sticky-notes" class="p-4 flex gap-8 flex-wrap"></div>
    </div>
    <script src="./js/app.js" type="module"></script>
</body>
</html>
